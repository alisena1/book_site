 <section class="page-section" id="search">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">جستجو</h2>
                <h3 class="section-subheading text-muted">نام کتاب یا مشخصات کتاب را برای جستجو وارد کنید</h3>
            </div>
            <div class="row text-center">
                <div class="col-8 mx-auto">
                    <form hx-trigger="submit" hx-get="{% url 'books:search' %}" hx-target="#portfolio" class="form row">
                        <div class="form-group mb-md-0 col-10">
                            <!-- Phone number input-->
                            <input class="form-control shadow" id="query" type="text" name="q"
                                placeholder="enter name or a keyword of a book" data-sb-validations="required"
                                style="height: 3.5rem;" />
                            <div class="invalid-feedback" data-sb-feedback="query:required">این فیلد الزامی میباشد.
                            </div>
                        </div>
                        <div class="form-group col-2">
                            <button type="submit" class="btn btn-primary form-control shadow"
                                style="height: 3.5rem;">جستجو</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</section>
