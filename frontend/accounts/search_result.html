{% if not users %}
<script>
  window.alert("کاربری با مشخصات مورد نظر یافت نشد")
</script>
{% else %}
  {% for user in users %}
    <tr>
      <td>{{ user.get_full_name }}</td>
      <td>{{ user.facolty }}</td>
      <td>{{ user.email }}</td>
      <td>
        {% if user.is_active %}
        فعال
        {% else %}
        غیر فعال
        {% endif %}
      </td>
      <td>
        {% if user.is_active %}
        <a href="{% url 'accounts:actions' pk=user.pk action='deactivate' %}" class="btn btn-primary mx-1"><i
            class="fas fa-times"></i></a>
        {% else %}
        <a href="{% url 'accounts:actions' pk=user.pk action='activate' %}" class="btn btn-success mx-1"><i
            class="fas fa-check"></i></a>
        {% endif %}
        <a href="{% url 'accounts:actions' pk=user.pk action='delete' %}" class="btn btn-danger mx-1"><i
            class="fas fa-trash"></i></a>
      </td>
    </tr>
  {% endfor %}

{% endif %}
